name: test

"on":
  push:
    branches:
      - main-DISABLED
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node-version:
          - 14
          - 16
          - 18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node-version }}"
          cache: yarn
      - run: yarn install
      # - run: yarn build
      - run: yarn test
